version: "3.8"
services:
    jenkins:
        container_name: jenkins
        image: jenkins:lts-jdk11
        ports: 
         - "8080:8080"
        volumes:
         - jenkins_home:/var/jenkins_home
        networks:
         - cicd
    sonarqube:
        container_name: sonarqube
        image: sonarqube:lts-community
        ports:
         - "9000:9000"
        environment:
            SONARQUBE_USERNAME: pps
            SONARQUBE_PASSWORD: pps
        networks:
         - cicd
networks:
  cicd:
volumes:
  jenkins_home: